name: Quant Trading Workflows CI/CD

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FLYTE_PROJECT: quant-trading

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      - name: Run tests
        run: pytest tests/ -v --cov --cov-report=term-missing

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/development' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=,format=short
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  register-dev:
    name: Register to Flyte (Development)
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/development'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flytekit
        run: pip install flytekit
      - name: Register workflows to Development
        env:
          FLYTE_HOST: ${{ secrets.FLYTE_HOST }}
        run: |
          mkdir -p ~/.flyte
          cat > ~/.flyte/config.yaml << EOF
          admin:
            endpoint: dns:///${{ secrets.FLYTE_HOST }}
            insecure: true
          storage:
            type: stow
            stow:
              kind: s3
              config:
                region: us-east-1
                disable_ssl: true
                v2_signing: true
                endpoint: http://192.168.178.45:30900
                auth_type: accesskey
                access_key_id: minio
                secret_key: miniostorage
            container: flyte
          EOF

          # Register all workflows + launch plans to development
          # Note: production.py defines wf1_prod_daily schedule but it won't auto-activate
          # Only launch_plans/development.py schedules are relevant here (currently none)
          pyflyte register . \
            --project ${{ env.FLYTE_PROJECT }} \
            --domain development \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev \
            --version ${{ github.sha }}
      - name: Summary
        run: |
          echo "## Deployed to Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ env.FLYTE_PROJECT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  register-prod:
    name: Register to Flyte (Production)
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flytekit
        run: pip install flytekit
      - name: Register workflows to Production
        env:
          FLYTE_HOST: ${{ secrets.FLYTE_HOST }}
        run: |
          mkdir -p ~/.flyte
          cat > ~/.flyte/config.yaml << EOF
          admin:
            endpoint: dns:///${{ secrets.FLYTE_HOST }}
            insecure: true
          storage:
            type: stow
            stow:
              kind: s3
              config:
                region: us-east-1
                disable_ssl: true
                v2_signing: true
                endpoint: http://192.168.178.45:30900
                auth_type: accesskey
                access_key_id: minio
                secret_key: miniostorage
            container: flyte
          EOF

          # Register all workflows + launch plans to production
          pyflyte register . \
            --project ${{ env.FLYTE_PROJECT }} \
            --domain production \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --version ${{ github.sha }}
      - name: Activate scheduled launch plans
        run: |
          # Activate only the cron-scheduled launch plans (not all default LPs)
          pyflyte launchplan \
            --project ${{ env.FLYTE_PROJECT }} \
            --domain production \
            --activate \
            wf1_data_ingestion_prod_daily ${{ github.sha }}

          pyflyte launchplan \
            --project ${{ env.FLYTE_PROJECT }} \
            --domain production \
            --activate \
            wf2_universe_screening_prod_daily ${{ github.sha }}

          pyflyte launchplan \
            --project ${{ env.FLYTE_PROJECT }} \
            --domain production \
            --activate \
            wf3_signal_analysis_prod_daily ${{ github.sha }}

          pyflyte launchplan \
            --project ${{ env.FLYTE_PROJECT }} \
            --domain production \
            --activate \
            wf4_portfolio_rebalancing_prod_daily ${{ github.sha }}

          pyflyte launchplan \
            --project ${{ env.FLYTE_PROJECT }} \
            --domain production \
            --activate \
            wf5_monitoring_prod_daily ${{ github.sha }}
      - name: Summary
        run: |
          echo "## Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ env.FLYTE_PROJECT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
